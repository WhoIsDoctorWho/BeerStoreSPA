<div class="form-group">
    <label>Название</label>
    <input type="text" [(ngModel)]="beer.name" class="form-control" />
</div>
<div class="form-group">
    <label>Описание</label>
    <input type="text" [(ngModel)]="beer.description" class="form-control" />
</div>
<div class="form-group">
    <label>Количество</label>
    <input type="number" [(ngModel)]="beer.amount" class="form-control" />
</div>
<div class="form-group">
    <label>Цена</label>
    <input type="number" [(ngModel)]="beer.price" class="form-control" />
</div>
<div class="form-group">
    <label>Фото</label>    
    <input type="file" (change)="onFileSelected($event)" accept="image/png,image/jpeg"/>    
</div>
